<body>
    <div style="width: 700px; margin: 0 auto;">
        <h2>Clothing Store</h2>
        <form action="registro.php" method="get">
           <table>
             <tr>
               <td><label for="nombre">Nombre</label></td>
               <td><input type="text" name="nombre" id="nombre"
                          value="" 
                          autofocus
                          size="20"
                          maxlength="10"
                          required></td>
             </tr>
             <tr>
                <td><label for="apellido">Surname</label></td>
                <td><input type="text"
                           name="apellido" 
                           id="apellido"
                           pattern="[A-Z]{10}[0-9]{2}"
                           required>
                </td>
             </tr>
             <tr>
                <td><label for="Age">Age</label></td>
                <td><input type="text" name="edad" id="edad" size="1" maxlength="2" step="1" max="99" min="1"></td>
             </tr>
             <tr>
                <td><label for="Address">Address</label></td>
                <td><input type="text" name="Address" id="Address"
                           value="" 
                           size="20"
                           maxlength="30"
                           required></td>
              </tr>
              <tr>
                <td><label for="provincias">Town</label></td>
                <td>
                    <select name="provincias" id="provincias">
                        <option value="Seville">Seville</option>
                        <option value="Málaga">Málaga</option>
                        <option value="Cádiz">Cádiz</option>
                        <option value="Granada">Granada</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Almería">Almería</option>
                        <option value="Jaén">Jaén</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td><label for="Phone">Telephone Nº</label></td>
                <td><input type="text" name="Phone" id="Phone" maxlength="9" size="10"></td>
             </tr>
             <tr>
                 <td><label for="pregunta">Have you worked before?</label></td>
                 <td>
                     <input type="radio" name="pregunta" id="pregunta" value="si"><span>Yes</span>
                     <input type="radio" name="pregunta" id="pregunta" value="no"><span>No</span>
                 </td>
             </tr>
             <tr>
                <td><label for="fechas">Date of your last job</label></td>
                <td>
                    <input type="date" name="fecha1" id="fecha1">
                </td>
            </tr>
             <tr>
                 <td><label for="Social Network">Social Network</label></td>
                 <td>
                     <input type="checkbox" name="Twitter" id="Twitter" value="D"><span>Twitter</span>
                     <input type="checkbox" name="Instagram" id="Instagram" value="C"><span>Instagram</span>
                     <input type="checkbox" name="Whatsapp" id="Whatsapp" value="B"><span>Whatsapp</span>
                     <input type="checkbox" name="Telegram" id="Telegram" value="A"><span>Telegram</span>
                 </td>
             </tr>
             <tr>
                 <td><label for="descripcion">Own Description for the position</label></td>
                 <td>
                     <textarea name="descripcion" id="descripcion" rows="10" cols="50" maxlength="50"></textarea>
                 </td>
             </tr>
             <tr>
                 <td><label for="email">Email</label></td>
                 <td>
                     <input type="email" name="email" id="email" required>
                 </td>
             </tr>
             <tr>
                <td><input type="submit" value="Submit"></td>
             </tr>
            </table>
        </form>
    </div>
</body>
</html>
